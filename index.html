<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor de moedas-DevClub-</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <img  id="gif-logo" src="./assets/gif.logo.gif" alt="logo da marca">
 <main class="container" >
    <label>converter <b> de:</b>
        <select class="currency-select">
            <option>R$ Real Brasileiro</option>
            <option>US$ Dolar Americano </option>
            <option>€ Euro</option>
            <option>$ Peso Argentino</option>
        </select>
    </label>

    <label>converter <b>para:</b>
        <select class="select-currency-convert">
            converter para
           
            <option value="dolar">US$ Dolar Americano </option>
            <option value="euro">€ Euro</option>
            <option value="peso">$ Peso Argentino</option>
        </select>
    </label>

    <label><b>Valor:</b>
        <input class="input-currency"  placeholder="R$10.000">
    </label>

    <button class="button-converter">converter</button>

    <section>
        <div class="caixa-de-moedas ">
        <img src="./assets/real.png" alt="logo-moeda-a-convrter">
        <p class="moeda">Real</p>
        <p class="valor-da-moeda-a-convrter">R$ 0000</p>
    </div>


        <img class="arrow" src="./assets/arrow.png" alt="arrow">

      <div class="caixa-de-moedas">
        <img src="./assets/dolar.png" alt="imagem-moeda-convertida">
        <p  class="moeda">Dolar Americano</p>
        <p class="valor-da-moeda-convertida">US$ 0000</p>
    </div>

    </section>

</main>
</body>
<script src="./script.js"></script>

</html>
